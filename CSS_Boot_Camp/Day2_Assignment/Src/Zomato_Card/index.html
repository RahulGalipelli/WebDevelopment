<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img-content">
            <img src="./Images/zomato-food-img.jpg" alt="" class="img-zomato">
            <div class="heading">
                zomato
            </div>
            <div class="content">
                Discover the best food & drinks in Lucknow
            </div>
            <div class="container">  
                <div class="location-container">
                    <div class="location-container-box">
                        <input type="text" class="locationInput" placeholder="Lucknow">
                        <img src="./Images/map-img.jpg" class="map-img" alt="">
                        <img src="./Images/drop-down-arrow.png" alt="" class="dropdown-img">
                        <img src="./Images/vertical-line.png" alt="" class="line-img">
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-container-box">
                        <input type="text" class="searchInput" placeholder="Search for restaurant, cuisine or a dish">
                        <img src="./Images/search.png" class= "search-img" alt="">   
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
